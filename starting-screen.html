<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Crew Care</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="container mb-5">
			<div class="mt-4 pb-4">
				<div class="text-center mb-3">
					<img src="img/logo.png" alt="" width="498">
				</div>
				<h1 class="text-center mb-4">NEW MILESTONE MESSAGE</h1>
				<form>
					<div class="cart-white pr-3">
						<div class="row row-10 align-items-center">
							<div class="col-sm-auto">
								<h3>Message Subject:</h3>
							</div>
							<div class="col-sm mt-2 mt-sm-0">
					    	<input type="text" class="form-control input-subject" placeholder="">		
							</div>
						</div>
					</div>
					<div class="cart-white pb-4">
						<h3 class="mb-2">Enter Your Message (Will display in email and SMS)</h3>
						<div class="message-box">
							<div class="message-header">
								<div class="row row-4">
									<div class="col-auto fz-0">
										<div class="message-pill">
											<a href="#!" class="pill disabled">
												<i class="fa-solid fa-scissors"></i>
											</a>
											<a href="#!" class="pill disabled">
												<i class="fa-regular fa-copy"></i>
											</a>
											<a href="#!" class="pill">
												<i class="fa-solid fa-file-lines"></i>
											</a>
											<a href="#!" class="pill">
												<i class="fa-solid fa-text-height"></i>
											</a>
											<a href="#!" class="pill">
												<i class="fa-solid fa-text-width"></i>
											</a>
											<span class="line">|</span>
											<a href="#!" class="pill disabled">
												<i class="fa-sharp fa-solid fa-arrow-left"></i>
											</a>
											<a href="#!" class="pill disabled">
												<i class="fa-sharp fa-solid fa-arrow-right"></i>
											</a>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="dropdown dropdown-1">
					            <a class="nav-link dropdown-toggle" href="#!" data-toggle="dropdown">
					            	<i class="fa-solid fa-spell-check"></i>
					            </a>
					            <div class="dropdown-menu">
					              <a href="#!" class="dropdown-item">ABC 1</a>
					              <a href="#!" class="dropdown-item">ABC 2</a>
					              <a href="#!" class="dropdown-item">ABC 3</a>
					            </div>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="message-pill">
											<a href="#!" class="pill">
												<i class="fa-sharp fa-solid fa-link"></i>
											</a>
											<a href="#!" class="pill disabled">
												<i class="fa-solid fa-link-slash"></i>
											</a>
											<a href="#!" class="pill">
												<i class="fa-sharp fa-solid fa-flag"></i>
											</a>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="message-pill">
											<a href="#!" class="pill">
												<i class="fa-regular fa-image"></i>
											</a>
											<a href="#!" class="pill">
												<i class="fa-sharp fa-solid fa-table"></i>
											</a>
											<a href="#!" class="pill">
												<span class="d-flex h-100">
													<img src="img/line-height.svg" alt="" width="20" class="m-auto">
												</span>
											</a>
											<a href="#!" class="pill">
												<span class="d-flex h-100">
													<img src="img/omega.svg" alt="" width="16" class="m-auto">
												</span>
											</a>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="message-pill">
											<a href="#!" class="pill">
												<span class="d-flex h-100">
													<img src="img/arrows.svg" alt="" width="16" class="m-auto">
												</span>
											</a>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="message-pill">
											<a href="#!" class="pill pill-big">
												<span>
													<img src="img/left-right.png" alt="" width="16" class="">
												</span>
												<span class="align-middle ml-1">Source</span>
											</a>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="message-pill">
											<a href="#!" class="pill active">
												<i class="fa-solid fa-b"></i>
											</a>
											<a href="#!" class="pill">
												<i class="fa-solid fa-italic"></i>
											</a>
											<a href="#!" class="pill">
												<i class="fa-solid fa-strikethrough"></i>
											</a>
											<span class="line">|</span>
											<a href="#!" class="pill">
												<i class="fa-solid fa-underline"></i>
											</a>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="message-pill">
											<a href="#!" class="pill">
												<i class="fa-solid fa-list-ol"></i>
											</a>
											<a href="#!" class="pill">
												<i class="fa-solid fa-list-ul"></i>
											</a>
											<span class="line">|</span>
											<a href="#!" class="pill disabled">
												<i class="fa-solid fa-outdent"></i>
											</a>
											<a href="#!" class="pill disabled">
												<i class="fa-solid fa-indent"></i>
											</a>
											<span class="line">|</span>
											<a href="#!" class="pill">
												<i class="fa-solid fa-quote-right"></i>
											</a>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="message-pill">
											<select class="custom-select w-auto">
		                    <option selected="">Styles</option>
		                    <option value="1">Styles 2</option>
		                    <option value="2">Styles 3</option>
		                    <option value="3">Styles 4</option>
		                  </select>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="message-pill">
											<select class="custom-select w-auto">
		                    <option selected="">Normal</option>
		                    <option value="1">Bold</option>
		                    <option value="2">Semibold</option>
		                  </select>
										</div>
									</div>
									<div class="col-auto fz-0">
										<div class="message-pill">
											<a href="#!" class="pill">
												<i class="fa-solid fa-question"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
            	<textarea class="form-control textarea-gray textarea-message" placeholder="" rows="5"></textarea>
							<div class="message-footer"></div>
						</div>
					</div>
					<div class="cart-white">
						<div class="row row-10 align-items-center">
							<div class="col-sm-auto">
								<h3 class="fw-bold ">Day?</h3>
							</div>
							<div class="col-sm-auto mt-2 mt-sm-0">
					    	<div class="fz-25">Please choose a day:</div>
							</div>
							<div class="col-sm">
					    	<input type="text" class="form-control input-day" placeholder="Sunday">	
							</div>
						</div>
					</div>
					<div class="cart-white">
						<h3 class="fw-bold">Message Type?</h3>
            <div class="form-group mt-3 mb-0">
							<div class="row row-10 align-items-center">
								<div class="col-sm-5 mb-2">
	                <label class="form-check-label">       
	                  <input type="radio" name="keywords1" checked>
	                  <span class="align-middle f"></span>
	                  <span class="align-middle">Audio Message</span>
	                </label>
								</div>
								<div class="col-sm-5 mb-2">
	                <label class="form-check-label">       
	                  <input type="radio" name="keywords1">
	                  <span class="align-middle f"></span>
	                  <span class="align-middle">Video Message</span>
	                </label>
								</div>
							</div>
            </div>
					</div>
					<div class="text-center mt-5">
						<button class="btn btn-save">Save</button>
					</div>
				</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
